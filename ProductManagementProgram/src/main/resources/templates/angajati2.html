<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal depozit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Angajati depozit</h1>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Nume</th>
                        <th>Atributii</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.firstName + ' ' + employee.lastName}"></td>
                        <td>
				    		<span th:each="atribut,iterStat : ${employee.role}">
				    			<span th:text="${role.name}"/><th:block th:if="${!iterStat.last}">nume ||| responsabilitati in depozit</th:block>
				    		</span>
                        </td>
                        <td>
                            <a th:href="@{/employee/{id}(id=${employee.id})}">Detalii</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-7 col-sm-6">
                <h1>Adauga responsabil</h1>

                <form th:action="@{/employees}" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Nume</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="firstName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Prenume</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="lastName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Email</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-lg-offset-3">
                                <button type="submit" class="btn btn-primary" name="button">Creaza</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
